name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pcb
        uses: diodeinc/pcb-action/setup@v2
        with:
          version: latest

      - name: Build .zen files
        run: |
          pcb build .
